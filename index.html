<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <div class="container py-5">
        <form>

            <div class="mb-3">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" name="" id="productName">
            </div>
            <div class="mb-3">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" name="" id="productPrice">
            </div>
            <div class="mb-3">
                <label for="productImage">Product Image</label>
                <input type="file"  class="form-control" name="" id="productImage">
            </div>
            <div class="mb-3">
                <label for="productCategory">Product Category</label>
                <select class="form-select" id="productCategory">
                    <option value="tv">Tv</option>
                    <option  value="mobile">Mobile</option>
                    <option value="fashion">Fashion</option>
                    <option value="laptop">Laptop</option>
                </select>
            </div>

            <div class="form-check form-switch mb-3">
                <input  class="form-check-input" type="checkbox" role="switch" id="productSale">
                <label class="form-check-label" for="productSale">product Sale</label>
            </div>
            <div class="mb-3">
                <label for="productDescription">Product Description</label>
                <textarea name="" id="productDescription" class="form-control"></textarea>
            </div>

            <button onclick="addProduct()"  id="addData"   type="button" class="btn btn-outline-info">Add Product</button>
            <button onclick="edit()"   id="editData"  type="button" class="btn btn-outline-info d-none">edit Product</button>
            <button onclick="clearForm()" type="button" class="btn btn-outline-danger">Clear Form</button>
        </form>
        <input onkeyup="search()"  type="text" placeholder="Search................... " class="form-control mx-auto my-3 w-50" name=""
            id="searchInput">
            <!-- <button onclick="search()" class="btn btn-outline-info">search</button> -->


        <div class="row g-3" id="myRow">
           
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
